<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:include="fragments/head::head">
    <title>Register</title>
</head>
<body>

<div th:replace="fragments/header::header"></div>

<main class="container mySpace">
    <div class="jumbotron">
        <div class="alert alert-info" th:if="${false}">
            <p class="text text-center">
                User was created successful
            </p>
        </div>
        <form th:action="@{/addTask}" th:object="${task}" th:method="post">
            <div class="form-group">
                <label for="date" class="form-control-label">Date</label>
                <input type="date" th:field="*{date}" id="date" class="form-control">
                <div class="text text-danger" th:if="${#fields.hasErrors('date')}" th:errors="*{date}"></div>
            </div>
            <div class="form-group">
                <label for="startTime" class="form-control-label">Start Time</label>
                <input type="time" th:field="*{startTime}" id="startTime" class="form-control">
                <div class="text text-danger" th:if="${#fields.hasErrors('startTime')}" th:errors="*{startTime}"></div>
            </div>
            <div class="form-group">
                <label for="stopTime" class="form-control-label">Stop Time</label>
                <input type="time" th:field="*{stopTime}" id="stopTime" class="form-control">
                <div class="text text-danger" th:if="${#fields.hasErrors('stopTime')}" th:errors="*{stopTime}"></div>
            </div>
            <div class="form-group">
                <label for="description" class="form-control-label">Description</label>
                <textarea th:field="*{description}" id="description" class="form-control"></textarea>
                <div class="text text-danger" th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></div>
            </div>
            <div class="form-group">
                <input type="submit" value="Add Task" class="btn btn-primary">
            </div>
        </form>
    </div>
</main>

<div th:replace="fragments/footer::footer"></div>

</body>
</html>
